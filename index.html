<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuci_clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="click.js" defer></script>
</head>
<body>
    <main>
        <p id="count">0</p>
        <p id="income">+0 / s</p>
        <button id="btn">Click</button>
        <!--button update-->
        <div class="upgrades">
            <button id="btm">Update x2</button>
        <button id="btj">Update x3</button>
        <button id="bth">Update x4</button>
        <button id="btl">Update x5</button>
         <button id="btr">Update x10</button>
         <button id="btg">Update x20</button>
         <button id="btp">Update x50</button>
         <button id="btu">Update x100</button>
        </div>
        <button id="auto1">+1 мон/сек (200)</button>
         <audio src="click1.ogg" id="audio"></audio>
         <audio src="click5.ogg" id="audio5"></audio>
    </main>
</body>
</html>
